<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeatherCraft</title>
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">LeatherCraft</div>
        <input type="text" class="search" placeholder="Пошук" />
        <button class="cart-button">
            <img src="https://cdn1.iconfinder.com/data/icons/grocery-store-3/64/30-512.png" alt="Кошик" />
        </button>
    </div>

    <div class="content">
        <div class="categories">
            <button class="button">Гаманці</button>
            <button class="button">Сумки</button>
            <button class="button">Ремені</button>
            <button class="button">Ключниці</button>
            <button class="button">Чохли для телефонів</button>
            <button class="button">Брендові аксесуари</button>
        </div>
        <div class="products-grid">
            <div class="product">
                <img
                        src="https://images.prom.ua/631012372_w220_h220_631012372.jpg"
                />
                <div class="product-info">
                    <p class="price">1500 грн</p>
                    <button class="button">Купити</button>
                </div>
            </div>
            <div class="product">
                <img
                        src="https://images.prom.ua/3558851321_w300_h300_cholovichij-shkiryanij-gamanets.jpg"
                />
                <div class="product-info">
                    <p class="price">3500 грн</p>
                    <button class="button">Купити</button>
                </div>
            </div>
            <div class="product">
                <img
                        src="https://images.prom.ua/2958268156_2958268156.jpg?PIMAGE_ID=2958268156"
                />
                <div class="product-info">
                    <p class="price">1200 грн</p>
                    <button class="button">Купити</button>
                </div>
            </div>
            <div class="product">
                <img
                        src="https://images.prom.ua/4230891123_w300_h300_velika-shkiryana-sumka-portfel.jpg"
                />
                <div class="product-info">
                    <p class="price">800 грн</p>
                    <button class="button">Купити</button>
                </div>
            </div>
            <div class="product">
                <img
                        src="https://images.prom.ua/3038436341_w640_h320_kozhanyj-koshelek-ruchnoj.jpg"
                />
                <div class="product-info">
                    <p class="price">650 грн</p>
                    <button class="button">Купити</button>
                </div>
            </div>
            <div class="product">
                <img
                        src="https://images.prom.ua/3038436206_w640_h640_kozhanyj-koshelek-ruchnoj.jpg"
                />
                <div class="product-info">
                    <p class="price sale">1000 грн</p>
                    <button class="button">Купити</button>
                </div>
            </div>
            <div class="product">
                <img
                        src="https://olpr.com.ua/wp-content/uploads/2018/11/brown-backpack-city-720x900.jpg"
                />
                <div class="product-info">
                    <p class="price">5500 грн</p>
                    <button class="button">Купити</button>
                </div>
            </div>
            <div class="product">
                <img
                        src="https://images.prom.ua/3023111881_w300_h300_svitlo-korichnevij-shkiryanij-gamanets.jpg"
                />
                <div class="product-info">
                    <p class="price">700 грн</p>
                    <button class="button">Купити</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/less" ></script>
</html>
